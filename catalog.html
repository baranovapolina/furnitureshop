<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Каталог меблів</title>
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <header class="catalog-header">
    <h1>Каталог меблів</h1>
    <img src="images/logo.png" alt="Логотип" class="logo-fixed">

    <nav class="navbar">
      <ul class="nav-menu">
        <li><a href="index.html">Головна</a></li>
        <li><a href="table.html">Таблиця</a></li>
        <li><a href="contacts.html">Контакти</a></li>
        <li><a href="about.html">Про магазин</a></li>
        <li><a href="feedback.html">Зворотній зв’язок</a></li>
      </ul>
    </nav>
  </header>

  <main class="grid-layout">
    <h2>Популярні товари</h2>
    
    <div style="width: 100%; margin-bottom: 20px;">
        <input type="text" id="search-input" placeholder="Пошук товарів за назвою..." style="padding: 10px; width: 80%; border: 2px solid green; border-radius: 5px;">
    </div>

    <div id="product-list">
        <div class="product-card">
          <img src="images/sofa.jpg" alt="Диван">
          <p class="product-title">
              Диван «Люкс» 
              <span id="typing-text"></span> </p>
          <p>Ціна: 8900 грн</p>
        </div>

        <div class="product-card">
          <img src="images/desk.jpg" alt="Стіл">
          <p class="product-title">Стіл «Офісний»</p>
          <p>Ціна: 3500 грн</p>
        </div>

        <div class="product-card">
          <img src="images/chair.jpg" alt="Стілець">
          <p class="product-title">Стілець «Комфорт»</p>
          <p>Ціна: 1200 грн</p>
        </div>

        <div class="product-card">
          <img src="images/wardrobe.jpg" alt="Шафа">
          <p class="product-title">Шафа «Модерн»</p>
          <p>Ціна: 5600 грн</p>
        </div>
    </div>
  </main>

  <footer>
    <p><a href="index.html">⬅ На головну</a></p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
