<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Зворотній зв’язок</title>
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="center-content">

  <header>
    <h1>Зворотній зв’язок</h1>
    <nav class="navbar">
      <ul class="nav-menu">
        <li><a href="index.html">Головна</a></li>
        <li><a href="table.html">Таблиця</a></li>
        <li><a href="contacts.html">Контакти</a></li>
        <li><a href="about.html">Про магазин</a></li>
        <li><a href="feedback.html">Зворотній зв’язок</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form action="#" method="post" class="feedback-form">
      <fieldset>
        <legend>Персональна інформація</legend>
        <p>Ім’я: <input type="text" name="fullname" required></p>
        <p>E-mail: <input type="email" name="email" required></p>
      </fieldset>

      <div class="tooltip-container">
          <p>Детально:<br>
            <textarea id="details-area" name="details" rows="5" cols="50" placeholder="Опишіть детально..."></textarea>
          </p>
          <span id="tooltip-msg" class="tooltip-box">Ваша думка для нас важлива! Конкретизуйте мету звернення, будь ласка</span>
      </div>

      <p><input type="submit" value="Відправити"></p>
    </form>
  </main>

  <footer>
    <p><a href="index.html">⬅ На головну</a></p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
