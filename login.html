<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Вхід до кабінету — FurnitureMarket</title>
</head>
<body bgcolor="#e6ffe6">
  <header bgcolor="#cccccc" align="center">
    <h1>FurnitureMarket</h1>
    <img src="images/logo.png" alt="Логотип FurnitureMarket" width="150" height="80">
    <nav>
      <a href="index.html">Головна</a> |
      <a href="catalog.html">Каталог</a> |
      <a href="table.html">Таблиця</a> |
      <a href="feedback.html">Зворотній зв’язок</a> |
      <a href="about.html">Про магазин</a> |
      <a href="contacts.html">Контакти</a>
    </nav>
  </header>

  <hr>

  <main align="center">
    <h2>Вхід до власного кабінету</h2>
    <form id="loginForm">
      <p>Ім’я користувача: <input type="text" id="username" required></p>
      <p>Пароль: <input type="password" id="password" required></p>
      <p><input type="submit" value="Увійти"></p>
    </form>

    <p>Немає акаунту? <a href="register.html">Зареєструватись</a></p>

    <img src="images/login_placeholder.jpg" alt="Зображення входу" width="250" height="150">
  </main>

  <hr>

  <footer bgcolor="#cccccc" align="center">
    <p><a href="index.html">⬅ На головну</a></p>
    <p>&copy; 2025 FurnitureMarket</p>
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const storedUser = JSON.parse(localStorage.getItem('user'));

      if (storedUser && storedUser.username === username && storedUser.password === password) {
        alert('Вхід успішний!');
        window.location.href = 'index.html';
      } else {
        alert('Невірний логін або пароль');
      }
    });
  </script>

</body>
</html>
